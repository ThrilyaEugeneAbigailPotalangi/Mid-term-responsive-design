<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Dancing+Script:wght@400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <form action="">
            <h1>Welcome</h1>
            <h4>Sign In</h4>
           
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                
            </div>

            <div class="remember-forgot">
               <label><Input type="checkbox">I agree to these</label>
               </label>
               <a href="#">Forgot password?</a>
            </div>

            <div class="button-container">
                <button type="submit" class="btn">Sign Up</button>
                <div class="member">already a member? <a href="#">Login here</a></div>
            </div>
            <div class="button-container">
                <button type="submit" class="btn">Login With Facebook</button>
                <button type="submit" class="btn">Login With Google</button>
            </div>
            
            
            </div>
        </form>

    </div>
    
</body>
</html>
